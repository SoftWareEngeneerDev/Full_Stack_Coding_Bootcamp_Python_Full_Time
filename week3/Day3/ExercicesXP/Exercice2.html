<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script>
        function myMove() {
            var container = document.getElementById('container');
            var animate = document.getElementById('animate');
            var position = 0;

            // Clear previous intervals to prevent multiple animations
            clearInterval(animate.interval);

            animate.interval = setInterval(moveRight, 1);

            function moveRight() {
                if (position >= container.offsetWidth - animate.offsetWidth) {
                    clearInterval(animate.interval);
                } else {
                    position++;
                    animate.style.left = position + 'px';
                }
            }
        }
    </script>
</body>

</html>
