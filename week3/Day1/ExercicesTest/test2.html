<body>
    <table id="myTable">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <script>
        // Function to color the diagonal cells in red
        function colorDiagonalCellsRed() {
            //const table = document.getElementById('myTable');
            alert(table.innerHTML)
            const rows = table.getElementsByTagName('tr');
            //alert(rows.innerHTML)

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                cells[i].style.backgroundColor = 'red';
            }
        }

        // Call the function to color diagonal cells in red
        colorDiagonalCellsRed();
    </script>
