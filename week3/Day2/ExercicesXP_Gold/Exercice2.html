<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice1 XP_Gold</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" value="Select and Remove">
    </form>
    <script>
        let inputElem = document.querySelector('[type=button]')
        inputElem.addEventListener('click', removeFonction)


        function removeFonction() {
            let selectlem = document.getElementById('colorSelect')
            let index = selectlem.options.selectedIndex
            if (index != -1) {
                //let remove = selectlem.options[index].selectedIndex
                selectlem.remove(index)
            }
        }
    </script>
</body>

</html>
