        console.log('form', form)

            //let submit = document.querySelector("#submit")
        form.addEventListener('submit', submitFonction)

        function submitFonction(e) {
            e.preventDefault() //On allons utiliser event.oreventDefault pour empêcher le chargemebt

            let lastName = document.querySelector('[name=lastname]').value

            let useranswer = document.querySelector('.usersAnswer')
            useranswer.innerText = ""
            let liElem1 = document.createElement('li')
            liElem1.innerText = firstName
                //useranswer.appendChild(liElem1)

            let liElem2 = document.createElement('li')
            liElem2.innerText = lastName

            useranswer.append(liElem2, liElem1)
