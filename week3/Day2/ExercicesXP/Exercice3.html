<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice2 XP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>
        <strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
    </p>

    <script>
        var allBoldItems = []

        function getBoldItems() {
            let strongElem = document.getElementsByName('strong')
            for (let i = 0; i < strongElem.length; i++) {
                allBoldItems.push(strongElem[i].textContent)
            }
        }

        function highlight() {
            let strongElem1 = document.getElementsByTagName('strong')
            for (let i = 0; i < strongElem1.length; i++) {
                strongElem1[i].style.color = 'blue'
            }
        }

        function returnItemsToDefault() {
            let strongElem1 = document.getElementsByTagName('strong')
            for (let i = 0; i < strongElem1.length; i++) {
                strongElem1[i].style.color = 'black'
            }
        }
        let paragraph = document.querySelector('p');
        paragraph.addEventListener('mouseover', highlight);
        paragraph.addEventListener('mouseout', returnItemsToDefault);
    </script>
</body>

</html>

</html>
